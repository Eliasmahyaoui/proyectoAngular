<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVENTOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light justify-content-between mt-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="orderDate()">Orden por fecha</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="orderPrice()">Orden por precio</a>
        </li>
      </ul>
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          type="text"
          [(ngModel)]="filterBy"
          name="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </nav>

    <app-event-add (addEvento)="addEvent($event)"></app-event-add>

    <div class="row">
      @if (events.length == 0) {
        <h3>No hay eventos disponibles</h3>
      }
      @for (event of events | eventFilter: filterBy; track event.title) {
        <div class="col-6 mt-4">
          <app-event-item
            [event]="event"
            class="card"
            (deleteEvento)="deleteEvent(event)"
          ></app-event-item>
        </div>
      }
    </div>
  </body>
</html>
