<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVENTOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="row">

    @if (events.length==0) {
    <h3>No hay eventos disponibles</h3>
    }
    @for (event of events; track event.description) {
    <div class="col-6 mt-4">
      <div class="card">
        <img class="card-img-top" [src]="event.image" alt="imagenes del evento">
        <div class="card-body">

          <h4 class="card-title">{{event.title|titlecase}}</h4>
          <p class="card-text">{{event.description}}</p>
        </div>

        <div class="card-footer text-muted d-flex justify-content-between">
          <span class="float-right">{{event.date|date : 'dd/MM/y'}} </span>
          <span> {{event.price|currency:'EUR'}} </span>
        </div>
      </div>
    </div>
    }
  </div>
</body>

</html>
