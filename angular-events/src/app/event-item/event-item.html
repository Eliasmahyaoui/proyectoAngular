
 <div class="card">
        <img class="card-img-top" [src]="event.image" alt="imagenes del evento">
        <div class="card-body">

          <h4 class="card-title">{{event.title| titlecase}}</h4>
          <p class="card-text">{{event.description}}</p>
        </div>

        <div class="card-footer text-muted d-flex justify-content-between">
          <span class="float-right">{{event.date|date : 'dd/MM/yyyy'}} </span>
          <span> {{event.price|currency:'EUR'}} </span>
        </div>
      </div>





<div class="text-end">
 <button class="btn btn-danger ml-3" (click)="borrar()">Delete</button>
</div>
