<div>
  <div style="background-color: blue; color: white; padding: 0.75rem">
    {{title}}
  </div>
  <div style="padding: 1rem">
    <div>
      @if (products && products.length > 0){
      <table style="width: 100%">
        <thead>
          <tr style="background-color: lightgrey; text-align: center">
            <th>{{ headers.desc }}</th>
            <th>{{ headers.price }}</th>
            <th>{{ headers.avail }}</th>
            <th>{{ headers.marca }}</th>
            <th>{{ headers.modelo }}</th>
          </tr>
        </thead>
        <tbody>
          @for (product of products; track product.id) {
          <tr >
            <td><img [src]="product.imageUrl" alt="" /></td>
            <td>{{ product.desc }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.avail }}</td>
            <td>{{product.marca}}</td>
            <td>{{product.modelo}}</td>
          </tr>
          }
        </tbody>
      </table>
      }
    </div>
  </div>
</div>
